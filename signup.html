<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/css/register.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>
<body>
  <div class="register">
    <div class="register-form wrapper fadeInDown">
        <div id="formContentRegister">
          <div class="form-title">
            <h2 class="active"> Đăng kí </h2>
          </div>
          <div class="fadeIn first">
          </div>
          <div class="fadeIn first">
            <img src="style/pictures/icon-login.svg" id="icon-register" alt="User Icon" />
          </div>
          <form class="form-input">
            <div class="form-display">
              <input type="text" id="username" class="fadeIn second" name="register" placeholder="Tài khoản" maxLength="20">
              <input type="text" id="password" class="fadeIn third pass" name="register" placeholder="Mật khẩu" autocomplete="off" maxLength="20">
            </div>
            <div class="form-display">
              <input type="text" id="re-password" class="fadeIn third" name="register" placeholder="Nhập lại mật khẩu">
              <input type="text" id="address" class="fadeIn third" name="register" placeholder="Địa chỉ">
            </div>
            <div>
              <input type="text" id="sdt" class="fadeIn third" name="register" placeholder="Số điện thoại">
            </div>
            <div class="register-submit">
              <input type="submit" class="fadeIn fourth" value="Đăng kí">
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
